<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ì–æ–ª–æ—Å–æ–≤–æ–π –¢—Ä–µ–∫–µ—Ä –†–∞—Å—Ö–æ–¥–æ–≤</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    textarea {
      width: 80%;
      max-width: 500px;
      height: 80px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #output {
      width: 80%;
      max-width: 500px;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>–ì–æ–ª–æ—Å–æ–≤–æ–π –¢—Ä–µ–∫–µ—Ä –†–∞—Å—Ö–æ–¥–æ–≤</h1>
  <button id="startButton">üéôÔ∏è –ì–æ–≤–æ—Ä–∏—Ç—å</button>
  <textarea id="spokenText" placeholder="–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç"></textarea>
  <div id="output"></div>

  <script>
    const startButton = document.getElementById('startButton');
    const spokenText = document.getElementById('spokenText');
    const outputDiv = document.getElementById('output');

    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
    } else if ('SpeechRecognition' in window) {
      recognition = new SpeechRecognition();
    }

    if (recognition) {
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'ru-RU';

      recognition.onstart = () => {
        spokenText.value = '';
        spokenText.placeholder = '–ì–æ–≤–æ—Ä–∏—Ç–µ...';
        startButton.textContent = 'üî¥ –ì–æ–≤–æ—Ä–∏–º...';
      };

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        spokenText.value = transcript;
        outputDiv.innerHTML = `‚úÖ –†–∞—Å–ø–æ–∑–Ω–∞–Ω–æ: ${transcript}`;
        startButton.textContent = 'üéôÔ∏è –ì–æ–≤–æ—Ä–∏—Ç—å';
        processSpokenText(transcript);
      };

      recognition.onerror = (event) => {
        console.error('–û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è:', event.error);
        outputDiv.innerHTML = `‚ùå –û—à–∏–±–∫–∞ —Ä–∞—Å–ø–æ–∑–Ω–∞–≤–∞–Ω–∏—è: ${event.error}`;
        startButton.textContent = 'üéôÔ∏è –ì–æ–≤–æ—Ä–∏—Ç—å';
      };

      recognition.onend = () => {
        startButton.textContent = 'üéôÔ∏è –ì–æ–≤–æ—Ä–∏—Ç—å';
      };

      startButton.addEventListener('click', () => {
        recognition.start();
      });

      function processSpokenText(text) {
        const match = text.match(/^(—Ä–∞—Å—Ö–æ–¥|–¥–æ—Ö–æ–¥)\s+(\S+)\s+(\d+(?:[.,]\d+)?)\s*(?:–µ–≤—Ä–æ)?\s+(.*)$/i);
        if (match) {
          const type = match[1];
          const category = match[2];
          const amount = match[3].replace(',', '.');
          const comment = match[4];

          outputDiv.innerHTML += `\nüìå –û–±—Ä–∞–±–æ—Ç–∞–Ω–æ:\n–¢–∏–ø: ${type}\n–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${category}\n–°—É–º–º–∞: ${amount}\n–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π: ${comment}`;

          fetch('https://script.google.com/macros/s/AKfycbzST_uLsHbmSTI4E9dAFG9QNNBounEc0gWv2lPzRp7NP3J-ANcHx7-xuDLsY07UYoM8QA/exec', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              type: type,
              category: category,
              amount: amount,
              comment: comment
            })
          })
          .then(response => response.json())
          .then(data => {
            outputDiv.innerHTML += `\n‚úÖ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${data.message}`;
          })
          .catch(error => {
            outputDiv.innerHTML += `\n‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ${error}`;
          });

        } else {
          outputDiv.innerHTML += `\n‚ö†Ô∏è –§–æ—Ä–º–∞—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å: "–¢–∏–ø, –∫–∞—Ç–µ–≥–æ—Ä–∏—è, —Å—É–º–º–∞ –µ–≤—Ä–æ, –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"`;
        }
      }
    } else {
      outputDiv.textContent = '‚ùå –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Web Speech API. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ Google Chrome.';
      startButton.disabled = true;
    }
  </script>
</body>
</html>
